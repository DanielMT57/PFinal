<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Bodegas</title>
    </h:head>
    <h:body>
        Administracion de Bodega 
        <br />
        <h:form>
            <p:panelGrid columns="2">
                <p:outputLabel>Id</p:outputLabel>
                <p:inputText id="tfId" required="true" value="#{bodegaBean.id}" />

                <p:outputLabel>Ciudad</p:outputLabel>
                <p:selectOneMenu value="#{bodegaBean.idCiudades}" id="cbxCiudad" style="width:75%">
                <f:selectItems value="#{bodegaBean.ciudades}" var="ciudad" itemValue="${ciudad.id}" itemLabel="${ciudad.descripcion}" />
                </p:selectOneMenu>

                <p:outputLabel>Direccion</p:outputLabel>
                <p:inputText id="tfDireccion" required="true" value="#{bodegaBean.direccion}" />               
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
