<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Bodegas</title>
    </h:head>
    <h:body>
        <h:link outcome="index" value="Volver"/>
        <br><br/>
        Administracion de Bodega 
        </br>
        <h:form>
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
            <p:panelGrid columns="2">
                <p:outputLabel>Id</p:outputLabel>
                <p:inputText id="tfId" required="true" value="#{bodegaBean.id}" />

                <p:outputLabel>Ciudad</p:outputLabel>
                <p:selectOneMenu value="#{bodegaBean.idCiudades}" id="cbxCiudad" style="width:75%">
                <f:selectItems value="#{bodegaBean.ciudades}" var="ciudad" itemValue="${ciudad.id}" itemLabel="${ciudad.descripcion}" />
                </p:selectOneMenu>

                <p:outputLabel>Direccion</p:outputLabel>
                <p:inputText id="tfDireccion"  value="#{bodegaBean.direccion}" />   
                
                <p:commandButton value="Insertar" action="#{bodegaBean.crearBodega()}" update="@form"/>
                <p:commandButton value="Buscar" action="#{bodegaBean.buscarBodega()}" update="@form" />
                <p:commandButton value="Actualizar" action="#{bodegaBean.actualizarBodega()}" update="@form" />
                <p:commandButton value="Eliminar" action="#{bodegaBean.eliminarBodega()}" update="@form" />
            </p:panelGrid>
                
                
                
                

                <p:dataTable  var="bo" value="#{bodegaBean.bodegas}">
                <p:column headerText="id">
                    <h:outputText value="#{bo.id}" />
                </p:column>

                <p:column headerText="Ciudad">
                    <h:outputText value="#{bo.ciudadesId.descripcion}" />      
                </p:column>


                <p:column headerText="Direccion">
                    <h:outputText value="#{bo.direccion}" />    

                </p:column>
                
            </p:dataTable>
                
        </h:form>
    </h:body>
</html>
