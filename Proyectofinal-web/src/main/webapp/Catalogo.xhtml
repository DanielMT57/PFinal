<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Catalogo</title>
    </h:head>
    <h:body>
        Administracion de Catalogo
        <br />
        <h:form>

            <p:panelGrid columns="2">
                <p:outputLabel>Id</p:outputLabel>
                <p:inputText id="tfId" required="true" value="#{catalogoBean.id}" />

                <p:outputLabel>Fecha Inicio</p:outputLabel>
                <p:inputText id="tfFechaInicio" required="true" value="#{catalogoBean.fechaInicio}" />

                <p:outputLabel>Fecha Fin</p:outputLabel>
                <p:inputText id="tfFechaFin" required="true" value="#{catalogoBean.fechaFin}" />

                <p:outputLabel>Cantidad Paginas</p:outputLabel>
                <p:inputText id="tfCantidadPaginas" required="true" value="#{catalogoBean.cantidadPaginas}" />

                <p:outputLabel>Cantidad Productos</p:outputLabel>
                <p:inputText id="tfCantidadProductos" required="true" value="#{catalogoBean.cantidadProductos}" />

            </p:panelGrid>
        </h:form>
    </h:body>
</html>
