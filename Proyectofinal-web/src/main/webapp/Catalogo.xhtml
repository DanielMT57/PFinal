<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Catalogo</title>
    </h:head>
    <h:body>
        <br/> 
        <h:link outcome="Principal" value="Volver"/>          
        <h:form>    
             <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
            <p:panel header="Administracion de Catalogo">              
                <h:panelGrid columns="4" cellpadding="3">
                    <p:outputLabel>Id</p:outputLabel>
                    <p:inputText id="tfId" required="true" value="#{catalogoBean.id}" />
                    <p:outputLabel for="mask" value="Fecha inicio:" />
                    <p:calendar id="mask" value="#{catalogoBean.fechaInicio}" pattern="dd-MM-yyyy"  />
                    <p:outputLabel for="mask2" value="Fecha Fin:" />
                    <p:calendar id="mask2" value="#{catalogoBean.fechaFin}" pattern="dd-MM-yyyy"  />
                    <p:outputLabel>Cantidad Paginas</p:outputLabel>
                    <p:inputText id="tfCantidadPaginas"  value="#{catalogoBean.cantidadPaginas}" />
                    <p:outputLabel>Cantidad Productos</p:outputLabel>
                    <p:inputText id="tfCantidadProductos"  value="#{catalogoBean.cantidadProductos}" />
                    <p:commandButton value="Crection Paginas" actionListener="#" update="@form"/>
                </h:panelGrid>
            </p:panel> 
            <p:row>
                <p:commandButton value="Insertar" action="#{catalogoBean.crearCatalogo()}" update="@form"/>
                <p:commandButton value="Buscar" action="#{catalogoBean.buscarCatalogo()}" update="@form" />
                <p:commandButton value="Actualizar" action="#{catalogoBean.actualizarCatalogo()}" update="@form" />
                <p:commandButton value="Eliminar" action="#{catalogoBean.eliminarCatalogo()}" update="@form" />
            </p:row>
            <p:dataTable  var="ca" value="#{catalogoBean.catalogos}">
                <p:column headerText="id">
                    <h:outputText value="#{ca.id}" />
                </p:column>
                <p:column headerText="Fecha Inicio">
                    <h:outputText value="#{ca.fechainicio}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>
                </p:column>
                <p:column headerText="Fecha Fin">
                    <h:outputText value="#{ca.fechafin}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>   
                </p:column>
                <p:column headerText="Cantidad Pags">
                    <h:outputText value="#{ca.cantidadpaginas}" />    
                </p:column>
                <p:column headerText="Cantidad Productos">
                    <h:outputText value="#{ca.cantidadproductos}" />    
                </p:column>
            </p:dataTable>
             
      
    </h:body>
</html>
