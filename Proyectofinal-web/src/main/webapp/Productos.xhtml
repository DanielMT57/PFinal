<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Productos</title>
    </h:head>
    <h:body>
      Administracion de Productos      
        <br />
        <h:form>   
            
              <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
            <p:panelGrid columns="2">
                <p:outputLabel>Codigo</p:outputLabel>
                <p:inputText id="tfCodigo"  value="#{productoBean.id}" />
                <p:outputLabel>Color</p:outputLabel>
                <p:selectOneMenu value="#{productoBean.idColor}" id="cbxColor" style="width:75%">
                    <f:selectItems value="#{productoBean.colores}" var="color" itemValue="${color.id}" itemLabel="${color.descripcion}" />
                </p:selectOneMenu>   
                <p:outputLabel>Categoria</p:outputLabel>
                <p:selectOneMenu value="#{productoBean.idCategoria}" id="cbxCategoria" style="width:75%">
                    <f:selectItems value="#{productoBean.categorias}" var="categoria" itemValue="${categoria.id}" itemLabel="${categoria.descripcion}" />
                </p:selectOneMenu>
                <p:outputLabel>Marcas</p:outputLabel>
                <p:selectOneMenu value="#{productoBean.idMarca}" id="cbxMarca" style="width:75%">
                    <f:selectItems value="#{productoBean.marcas}" var="marca" itemValue="${marca.id}" itemLabel="${marca.descripcion}" />
                </p:selectOneMenu>
                <p:outputLabel>Peso</p:outputLabel>
                <p:inputText id="tfPeso" value="#{productoBean.peso}" />
                <p:outputLabel>Precio Compra</p:outputLabel>
                <p:inputText id="tfPrecioCompra"  value="#{productoBean.precioCompra}" />
                <p:outputLabel>Precio Venta</p:outputLabel>
                <p:inputText id="tfPrecioVenta"  value="#{productoBean.precioVenta}" />               
                   <p:outputLabel>descripcion</p:outputLabel>
                   <p:inputText id="tfdescripcion"  value="#{productoBean.descripcion}" />
                   
                   <p:commandButton value ="Insertar" action ="#{productoBean.crearProducto()}" update="@form"/> 
                   <p:commandButton value ="Buscar" action ="#{productoBean.buscarProducto()}" update="@form"/> 
                   <p:commandButton value ="Actualizar" action ="#{productoBean.actualizarProducto()}" update="@form"/> 
                   <p:commandButton value ="Eliminar" action ="#{productoBean.eliminarProducto()}" update="@form"/>
                    
            </p:panelGrid>   
        </h:form> 
        <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />
    </h:body>
</html>
