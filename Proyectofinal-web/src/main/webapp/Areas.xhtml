<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Areas</title>
    </h:head>
    <h:body>
        <br/> 
        <h:link outcome="Pagina" value="Volver"/>          
        <h:form>
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
            <p:panel header="Administracion de Areas de pagina">              
                <h:panelGrid columns="4" cellpadding="3">
                    <p:outputLabel>Id</p:outputLabel>
                    <p:inputText id="tfId" required="true" value="#{areasBean.id}" />
               
                <p:outputLabel>Pagina</p:outputLabel>
                <p:selectOneMenu value="#{areasBean.paginasId}" id="cbxarea" style="width:75%">
                    <f:selectItems value="#{areasBean.paginas}" var="ar" itemValue="${ar.id}" itemLabel="${ar.numero}" />
                    </p:selectOneMenu>
                
                  <p:outputLabel>Productos</p:outputLabel>
                  <p:selectOneMenu value="#{areasBean.productosId}" id="cbxpro" style="width:80%">
                      <f:selectItems value="#{areasBean.productos}" var="pro" itemValue="${pro.id}" itemLabel="${pro.descripcion}" />
                    </p:selectOneMenu>
                  
                    <p:outputLabel>Promociones</p:outputLabel>
                   <p:selectOneMenu value="#{areasBean.promocionesId}" id="cbxpromo" style="width:80%">
                       <f:selectItems value="#{areasBean.promociones}" var="promo" itemValue="${promo.id}" itemLabel="${promo.descripcion}" />
                    </p:selectOneMenu>
                  
            
             
                 
                  
                </h:panelGrid>
            </p:panel> 
            <p:row>
                <p:commandButton value="Insertar" action="#{paginaBean.crearPaginas()}" update="@form"/>
                <p:commandButton value="Buscar" action="#{paginaBean.buscarPagina()}" update="@form" />
                <p:commandButton value="Actualizar" action="#{paginaBean.editarPaginas()}" update="@form" />
                <p:commandButton value="Eliminar" action="#{paginaBean.eliminarPagina()}" update="@form" />
            </p:row>
            <p:dataTable  var="pa" value="#{paginaBean.paginas}">
                <p:column headerText="id">
                    <h:outputText value="#{pa.id}" />
                </p:column>
             
             
                <p:column headerText="Categoria">
                    <h:outputText value="#{pa.categoriaId.descripcion}" />    
                </p:column>
                <p:column headerText="Numero catalogo">
                    <h:outputText value="#{pa.catalogoId.id}" />    
                </p:column>
                
                   <p:column headerText="Numero  Paginas">
                       <h:outputText value="#{pa.numero}" />    
                </p:column>
            </p:dataTable>

        </h:form>   
    </h:body>
</html>
