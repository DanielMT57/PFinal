<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Promociones</title>
    </h:head>
    <h:body>
        <br />
          
        <h:form>
              <p:commandButton value="Volver" action="Principal?faces-redirect=true" />
            Administracion de Promociones 
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
            <p:panel header="Administracion de Promociones">              
                <h:panelGrid columns="4" cellpadding="3">
                    <p:outputLabel>id</p:outputLabel>
                    <p:inputText id="tfCodigo"  value="#{promocionesManagedBean.id}" />
                    <p:outputLabel>productos</p:outputLabel>
                    <p:selectOneMenu value="#{promocionesManagedBean.productosId}" id="cbxproductos" style="width:75%">
                        <f:selectItems value="#{promocionesManagedBean.productos}" var="pro" itemValue="${pro.id}" itemLabel="${pro.descripcion}" />
                        <p:ajax update="@form" listener="#{promocionesManagedBean.actualizar()}"/>
                    </p:selectOneMenu>  
                    <p:outputLabel>descripcion</p:outputLabel>
                    <p:inputText id="tfdescripcion"  value="#{promocionesManagedBean.descripcion}" />

                    <p:outputLabel for="mask2" value="Fecha Fin:" />
                    <p:calendar id="mask2" value="#{promocionesManagedBean.fechafin}" pattern="dd-MM-yyyy"  />

                    <p:outputLabel>Descuento</p:outputLabel>
                    <p:inputText id="tfdescuento"  value="#{promocionesManagedBean.descuento}" />

                    <p:outputLabel>Precio Final</p:outputLabel>
                    <p:inputText id="tfprecio"  value="#{promocionesManagedBean.preciofinal}" />

                    <p:commandButton value="Insertar" actionListener="#{promocionesManagedBean.crearPromociones()}" ajax="false"/>
                    <p:commandButton value="buscar" actionListener="#{promocionesManagedBean.buscarPromociones()}" ajax="false"/>
                    <p:commandButton value="Finalizar Promocion" actionListener="#{promocionesManagedBean.eliminarPromo()}" ajax="false"/>

                </h:panelGrid>  
            </p:panel> 


            <p:dataTable  var="pro" value="#{promocionesManagedBean.promociones}">
                <p:column headerText="id">
                    <h:outputText value="#{pro.id}" />
                </p:column>
                <p:column headerText="Fecha Fin">
                    <h:outputText value="#{pro.fechafin}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>
                </p:column>

                <p:column headerText="Productos">
                    <h:outputText value="#{pro.productosId.descripcion}" />    
                </p:column>
                <p:column headerText="Descripcion">
                    <h:outputText value="#{pro.descripcion}" />    
                </p:column>

                <p:column headerText="Precio final">
                    <h:outputText value="#{pro.preciofinal}" />    
                </p:column>
                <p:column headerText="Descuento">
                    <h:outputText value="#{pro.descuento}" />    
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
