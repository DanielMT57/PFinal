<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Despachos</title>
    </h:head>
    <h:body>
        <br/> 
        <h:link outcome="Principal" value="Volver  a la pagina principal"/>          
        <h:form>
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
            <p:panel header="Vista de despachos">              

            </p:panel> 

            <p:dataTable  var="de" value="#{DespachoBean.despachos}">
                <p:column headerText="id">
                    <h:outputText value="#{de.id}" />
                </p:column>
                <p:column headerText="Fecha ">
                    <h:outputText value="#{de.fecha}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>
                </p:column>

               
                <p:column headerText="Valor">
                    <h:outputText value="#{de.valor}" />    
                </p:column>

            </p:dataTable>

        </h:form>   
    </h:body>
</html>
