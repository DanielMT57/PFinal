<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Pedidos</title>
    </h:head>
    <h:body>
        <br/> 
        <h:link outcome="Principal" value="Volver"/>         
        <h:form>            
             <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
            <p:panel header="Administracion de Productos">              
                <h:panelGrid columns="4" cellpadding="3">
                    <p:outputLabel>Id Pedido</p:outputLabel>
                    <p:inputText id="tfIdPedido"  value="" />
                    <p:outputLabel>Cedula del Afiliado</p:outputLabel>
                    <p:selectOneMenu value="" id="cbxCedulaAfiliado" style="width:75%">
                        <f:selectItems value="" var="cedAfiliado" itemValue="" itemLabel="" />
                    </p:selectOneMenu>   
                    <p:outputLabel>Estado</p:outputLabel>
                    <p:selectOneMenu value="" id="cbxEstado" style="width:75%">
                        <f:selectItems value="" var="estado" itemValue="" itemLabel="" />
                    </p:selectOneMenu>
                    <p:outputLabel>Fecha</p:outputLabel>
                    <p:inputText id="tfFecha" value="" />
                    <p:outputLabel>Descripcion</p:outputLabel>
                    <p:inputText id="tfDescripcion"  value="" />
                </h:panelGrid> 
            </p:panel>
                      
            <p:panel header="Detalles del pedido ">       
                <h:panelGrid columns="2" cellpadding="3">

                    <p:outputLabel>Id del Producto</p:outputLabel>
                    <p:selectOneMenu value="" id="cbxIdProducto" style="width:75%">
                        <f:selectItems value="" var="niveles" itemValue="" itemLabel="" />
                    </p:selectOneMenu>  

                    <p:outputLabel>Cantidad</p:outputLabel>
                    <p:inputText id="tfCantidad" required="true" value="" />

                    <p:outputLabel>Precio Unitario</p:outputLabel>
                    <p:inputText id="tfPrecioUnitario" required="true" value="" />
                </h:panelGrid>
            </p:panel>       
            <p:panelGrid columns="4">       
                <p:row>
                    <p:commandButton value="Insertar" actionListener="#{catalogoBean.crearCatalogo()}" ajax="false"/>
                    <p:commandButton value="Buscar" actionListener="#{catalogoBean.crearCatalogo()}" ajax="false" />
                    <p:commandButton value="Actualizar" actionListener="#{catalogoBean.crearCatalogo()}" ajax="false" />
                </p:row>
            </p:panelGrid>                 
        </h:form> 
    </h:body>
</html>
